[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
test = "tests"
cache_path = "cache"
optimizer = true
optimizer_runs = 200
via_ir = true

evm_version = "paris"

# Gas reporting
gas_reports = ["*"]
gas_reports_ignore = []

# Fuzzing
fuzz = { runs = 1000, max_test_rejects = 65536, seed = "0x0", dictionary_weight = 40, include_storage = true, include_push_bytes = true }

# Invariant testing
[invariant]
runs = 256
depth = 32
fail_on_revert = false

[fmt]
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
override_spacing = false
quote_style = "double"
sort_imports = true

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
base = "${BASE_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
arbitrum = { key = "${ARBISCAN_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}" }

[profile.ci]
fuzz = { runs = 10000 }
verbosity = 4
